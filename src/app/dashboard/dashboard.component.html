<div class="columns is-gapless">
  <div class="column is-3 is-primary-bg">

    <aside class="menu">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a [routerLink]="['/dashboard']" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a></li>
        <li><a [routerLink]="['/dashboard/commands']" routerLinkActive="is-active">Commands</a></li>
      </ul>
      <p class="menu-label">
        Games
      </p>
      <ul class="menu-list">
        <li *ngFor="let game of games"><a [routerLink]="['/dashboard/game', game.id]" routerLinkActive="is-active">{{ game.name }}</a></li>
      </ul>
      <p class="menu-label">
        Preferences
      </p>
      <ul class="menu-list">
        <li><a [routerLink]="['/dashboard/account']" routerLinkActive="is-active">Account</a></li>
        <li><a [routerLink]="['/dashboard/settings']" routerLinkActive="is-active">Settings</a></li>
        <li><a (click)="signOut()">Sign Out</a></li>
      </ul>
    </aside>

  </div>
  <div class="column is-info-bg has-text-white">
    <router-outlet></router-outlet>
  </div>
</div>
